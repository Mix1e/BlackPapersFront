<div class="container justify-content-center">
  <div class="row bootstrap snippets bootdeys m-5">
    <div class="col-md-11 col-sm-16">
      <div class="comment-wrapper">
        <div class="panel panel-info">
          <textarea [(ngModel)]="newComment.content" class="form-control" placeholder="Введите комментарий..." rows="3"></textarea>
          <br>
          <button type="button" class="btn btn-outline-warning" (click)="addComment()">Отправить</button>
          <div class="clearfix"></div>
          <hr>
          <div class="panel-body">
            <div *ngFor="let comment of comments">
            <ul class="media-list">
              <li class="media">
                <div class="row">
                <a routerLink="/viewers/{{comment.viewer.nickName}}" class="pull-left col">
                  <img src="https://school2skopin.ru/wp-content/uploads/2021/08/unnamed.jpg" alt="" class="img-circle">
                  <strong class="text-success m-3">{{comment.viewer.nickName}}</strong>
                </a>
                  <div class="col-1" *ngIf="role === '[ROLE_ADMIN]' || comment.viewer.nickName === user || paper.viewer.nickName === user">
                    <button (click)="deleteComment(comment.id)" type="button" class="btn btn-outline-danger btn-sm">X</button>
                  </div>
                </div>
                <div class="media-body">
                    <span class="text-muted pull-right">
                        <small class="text-muted">{{comment.dateOfUpdate | date: "medium"}}</small>
                    </span>

                  <div class = "textareaD align-self-auto mb-auto">
                    <p><textarea name="textarea" rows="" readonly>{{comment.content}}</textarea></p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
